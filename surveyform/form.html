
<!DOCTYPE html>
<html lang = "en">  
<head>  
<title> Surveyform </title> 
<link href="style.css" rel="stylesheet">
<script src="script.js" defer></script>
</head>
 
<body><br><br>
    <h2 class="heading"> Customer Suvey Form</h2>
    <div class="container">
        
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required><br><br>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="USA">Canada</option>
               
            </select><br><br>

            <label>Gender:</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Other"> Other</label><br><br>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br><br>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required><br><br>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
